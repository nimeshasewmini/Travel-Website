<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nilame Vacations</title>

    <!-- EmailJS Library -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="contactstyle.css">
</head>

<body>

    <!-- Navigation Menu -->
    <ul>
        <li><a href="contactus.html" class="active">CONTACT US</a></li>
        <li><a href="service.html">SERVICES</a></li>
        <li><a href="destination.html">DESTINATION</a></li>
        <li><a href="home.html">HOME</a></li>
        <li class="icon"><img src="photos/island.png">
            <div class="name">Nilame</div>
        </li>
    </ul>

    <!-- Contact Form -->
    <div class="contact-form">
        <h1>Contact Us</h1>
        <p>If you have any questions or would like to get more information, feel free to reach out to us!</p>

        <form id="contact-form" action="POST" onsubmit="sendEmail(event)">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="social-media">
            <p>Follow Us:</p>
            <a href="https://www.youtube.com"><img src="photos/youtube.png" alt="YouTube"></a>
            <a href="https://www.facebook.com"><img src="photos/facebook1.png" alt="Facebook"></a>
            <a href="https://www.instagram.com"><img src="photos/insta.png" alt="Instagram"></a>
            <a href="https://www.twitter.com"><img src="photos/twitter1.png" alt="Twitter"></a>
        </div>
        <p>&copy; 2015-2022 Nilame Vacations Pvt Ltd. All Photos from Pinterest.</p>
    </footer>

    <script>
        // Initialize EmailJS with your User public ID (replace with your actual User ID)
        emailjs.init("YOUR_USER_ID");

        // Function to send the email
        function sendEmail(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = document.getElementById("contact-form");

            // Get the form data
            const formData = new FormData(form);

            // Log form data for debugging
            console.log("Form Data:", formData);

            // Send the email using EmailJS (replace with your actual service and template IDs)
            emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", formData)
                .then((response) => {
                    console.log("Success:", response);
                    alert("Your message has been sent successfully!");
                })
                .catch((error) => {
                    console.error("Error:", error);
                    alert("There was an error sending your message. Please try again.");
                });
        }
    </script>

</body>

</html>
